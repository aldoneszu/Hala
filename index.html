<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starko Hacker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            box-sizing: border-box;
            border: 5px solid red; /* إطار أحمر حول الشاشة */
        }
        h1 {
            font-size: 18px; /* تصغير حجم النص */
            color: red;
            margin: 10px 0;
        }
        .button-container {
            width: calc(100% - 40px);
            max-width: 600px;
            background-color: black;
            border: 2px solid red; /* إطار أحمر حول الزر */
            display: flex;
            justify-content: center;
            margin-top: 20px;
            padding: 0; /* إزالة الـ padding */
        }
        .button {
            display: block;
            padding: 10px 20px;
            font-size: 16px;
            color: white; /* لون النص أبيض */
            background-color: black; /* خلفية سوداء */
            border: none; /* إزالة الإطار حول الزر */
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: black; /* الحفاظ على الخلفية سوداء عند التمرير */
            color: red; /* تغيير لون النص عند التمرير */
        }
    </style>
</head>
<body>
    <h1>SCRIPT STARKO HACKER</h1>
    <div class="button-container">
        <button class="button" onclick="location.href='page2.html'">إضافة الثغرة</button>
    </div>
</body>
</html>
